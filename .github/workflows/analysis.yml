name: Run URL Journey Analysis

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to analyze (space-separated)'
        required: true
        default: 'https://google.com https://github.com'

jobs:
  analyze-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps chromium

      - name: Build TypeScript
        run: npm run build

      - name: Run analysis script
        # The 'npx' is not needed if you use "start" script
        run: npm start -- ${{ github.event.inputs.urls }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: url-analysis-report
          path: report.html

name: Run URL Journey Analysis

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to analyze (space-separated)'
        required: true
        default: 'https://google.com https://github.com'

jobs:
  analyze-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- NEW DEBUGGING STEP ---
      - name: List files for debugging
        run: ls -la

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps chromium

      - name: Build TypeScript
        # We'll use the explicit project flag which is good practice
        run: npm run build

      - name: Run analysis script
        run: npm start -- ${{ github.event.inputs.urls }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: url-analysis-report
          path: report.html

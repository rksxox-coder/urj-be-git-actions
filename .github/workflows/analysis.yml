name: Run URL Journey Analysis

on:
  workflow_dispatch:
    inputs:
      urls:
        # NEW: The description now prompts for a list, and the UI will render a textarea
        description: 'Paste a list of URLs (one URL per line)'
        required: true
        default: 'https://www.google.com\nhttps://github.com\nhttp://httpstat.us/301'

jobs:
  analyze-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps chromium

      - name: Build TypeScript
        run: npm run build

      - name: Run analysis script
        # NEW: We pass the entire multi-line string as a single argument
        run: npm start -- "${{ github.event.inputs.urls }}"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: url-analysis-report
          path: report.html

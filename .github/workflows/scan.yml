name: Redirect Analysis Tool

on:
  workflow_dispatch:
    inputs:
      url_list:
        description: 'Paste URLs here (one per line)'
        required: true
        default: 'https://www.bmw.com'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Create URL Input File
        # This takes the input from the API and saves it to a file
        run: |
          echo "${{ github.event.inputs.url_list }}" > urls.txt

      - name: Run Analysis Script
        run: npx ts-node src/main.ts

      - name: Commit Report to Repo
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add report.html
          # Commit only if the file has changed
          git commit -m "Update Analysis Report [skip ci]" || echo "No changes to commit"
          git push

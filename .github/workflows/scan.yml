name: Redirect Analysis Tool

on:
  push:
    paths:
      - 'urls.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- Manual Caching for Node Modules ---
      - name: Cache Node Modules
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      # --- Manual Caching for Playwright Browsers ---
      - name: Install Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
      
      - name: Install Playwright Binary
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run Analysis Script
        run: npx ts-node src/main.ts

      - name: Save Reports to Repo
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add reports/
          git add history.json
          git commit -m "Add Scan Report [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push

name: Redirect Analysis Tool

on:
  # --- FIX 1: Listen for the File Upload ---
  push:
    paths:
      - 'urls.txt'
  
  # Keep this so you can still test manually if needed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # --- FIX 2: Removed "Create URL Input File" Step ---
      # Why? Because the Netlify Backend already created 'urls.txt' for us!
      # If we kept this step, it would overwrite your URLs with nothing.

      - name: Run Analysis Script
        run: npx ts-node src/main.ts

      - name: Save Reports to Repo
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 1. Stage and Commit the new files FIRST
          git add reports/
          git add history.json
          git commit -m "Add Scan Report [skip ci]" || echo "No changes to commit"
          
          # 2. THEN Pull the latest changes (Rebase applies your commit on top)
          git pull --rebase
          
          # 3. Finally Push
          git push

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Redirect Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .log-window::-webkit-scrollbar { width: 8px; }
        .log-window::-webkit-scrollbar-track { background: #f1f1f1; }
        .log-window::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #progressBar { transition: width 1s linear; } /* Smoother transition */
    </style>
</head>
<body class="bg-gray-100 p-6 h-screen flex flex-col">

    <div class="max-w-7xl mx-auto w-full bg-white p-6 rounded-lg shadow-lg flex flex-col flex-grow">
        
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">BMW Redirect Validator</h1>
                <p class="text-sm text-gray-500">Serverless Analyzer via GitHub Actions</p>
            </div>
            <div class="flex items-center gap-4">
                <select id="historySelect" class="border rounded p-2 text-sm bg-gray-50 hover:bg-gray-100">
                    <option value="">Loading past scans...</option>
                </select>
                <div id="status-badge" class="hidden px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-600">IDLE</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow overflow-hidden">
            
            <div class="lg:col-span-1 flex flex-col gap-4 overflow-y-auto">
                <div class="p-4 bg-blue-50 rounded border border-blue-100">
                    <label class="block text-xs font-bold uppercase text-blue-600 mb-1">GitHub PAT Token</label>
                    <input type="password" id="ghToken" class="w-full p-2 border rounded text-sm" placeholder="Paste Token Here">
                </div>

                <div class="flex-grow">
                    <label class="block font-bold text-sm mb-2 text-gray-700">Target URLs</label>
                    <textarea id="urlInput" class="w-full h-48 p-3 border rounded text-sm font-mono focus:ring-2 focus:ring-blue-500" placeholder="https://www.bmw.com"></textarea>
                </div>

                <div id="progressContainer" class="hidden bg-gray-50 p-3 rounded border">
                    <div class="flex justify-between text-xs font-bold text-gray-700 mb-2">
                        <span id="elapsedText">Time: 0s</span>
                        <span id="etaText" class="text-blue-600">ETA: Calculating...</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <button id="runBtn" class="w-full bg-black text-white py-3 rounded font-semibold hover:bg-gray-800 transition flex justify-center items-center gap-2">
                    <span id="btnText">Start Analysis</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>

                <div class="bg-gray-900 text-green-400 p-4 rounded font-mono text-xs h-48 overflow-y-auto log-window" id="consoleLogs">
                    <p class="text-gray-500">> Ready for input...</p>
                </div>
            </div>

            <div class="lg:col-span-2 bg-gray-50 border rounded flex flex-col relative">
                <div class="absolute top-2 right-2 z-10">
                    <a id="newTabLink" href="#" target="_blank" class="hidden bg-white border shadow px-3 py-1 text-xs rounded hover:bg-gray-100 text-blue-600 font-bold">Open in New Tab â†—</a>
                </div>
                <div id="previewPlaceholder" class="flex-grow flex flex-col items-center justify-center text-gray-400">
                    <i data-feather="layout" class="w-16 h-16 mb-2"></i>
                    <p>Select a past report or run a new scan</p>
                </div>
                <iframe id="reportFrame" class="w-full h-full hidden bg-white rounded"></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const OWNER = 'rksxox-coder'; 
        const REPO = 'urj-be-git-actions';       
        const WORKFLOW_FILE = 'scan.yml';
        
        // --- DOM ELEMENTS ---
        const consoleDiv = document.getElementById('consoleLogs');
        const runBtn = document.getElementById('runBtn');
        const btnLoader = document.getElementById('btnLoader');
        const reportFrame = document.getElementById('reportFrame');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const badge = document.getElementById('status-badge');
        const tokenInput = document.getElementById('ghToken');
        const newTabLink = document.getElementById('newTabLink');
        const historySelect = document.getElementById('historySelect');
        
        // Progress Elements
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const etaText = document.getElementById('etaText');
        const elapsedText = document.getElementById('elapsedText');

        // --- INIT ---
        if(localStorage.getItem('gh_pat')) tokenInput.value = localStorage.getItem('gh_pat');
        tokenInput.addEventListener('change', () => localStorage.setItem('gh_pat', tokenInput.value));
        
        fetchHistory();

        window.addEventListener('load', () => {
            const savedRunId = localStorage.getItem('active_run_id');
            const savedStartTime = localStorage.getItem('active_start_time');
            const savedUrlCount = localStorage.getItem('active_url_count');

            if (savedRunId && savedStartTime) {
                // Resume UI state
                const elapsedSecs = Math.floor((Date.now() - parseInt(savedStartTime)) / 1000);
                startTimers(parseInt(savedUrlCount) || 2, elapsedSecs);
                trackProgress(savedRunId, localStorage.getItem('gh_pat'));
            }
        });

        // --- LOGIC ---
        async function fetchHistory() {
            try {
                const resp = await fetch(`https://${OWNER}.github.io/${REPO}/history.json?t=${Date.now()}`);
                if(!resp.ok) throw new Error("No history");
                const history = await resp.json();
                historySelect.innerHTML = '<option value="">-- Select Past Report --</option>';
                history.forEach(entry => {
                    const opt = document.createElement('option');
                    opt.value = entry.path;
                    opt.innerText = `${entry.date} (${entry.urlCount} URLs)`;
                    historySelect.appendChild(opt);
                });
            } catch (e) { historySelect.innerHTML = '<option value="">No past reports found</option>'; }
        }

        historySelect.addEventListener('change', () => { if(historySelect.value) loadReportFrame(historySelect.value); });

        function log(msg, type = 'info') {
            const p = document.createElement('p');
            p.innerHTML = `> ${msg}`;
            if(type === 'error') p.className = 'text-red-400';
            if(type === 'success') p.className = 'text-white font-bold';
            consoleDiv.appendChild(p);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function loadReportFrame(relativePath) {
            const token = tokenInput.value;
            if(token) displayReportFromApi(token, relativePath);
            else {
                const fullUrl = `https://${OWNER}.github.io/${REPO}/${relativePath}`;
                reportFrame.src = fullUrl;
                previewPlaceholder.classList.add('hidden');
                reportFrame.classList.remove('hidden');
                newTabLink.href = fullUrl;
                newTabLink.classList.remove('hidden');
            }
        }

        // --- START CLICK ---
        runBtn.addEventListener('click', async () => {
            const token = tokenInput.value;
            const urls = document.getElementById('urlInput').value;
            if (!token || !urls.trim()) return log("Error: Missing Token or URLs", 'error');
            
            const urlCount = urls.split('\n').filter(u => u.trim()).length;
            
            // UI Reset
            runBtn.disabled = true;
            btnLoader.classList.remove('hidden');
            badge.classList.remove('hidden');
            badge.innerText = "QUEUED";
            previewPlaceholder.classList.remove('hidden');
            reportFrame.classList.add('hidden');
            
            // Start Timers
            startTimers(urlCount, 0);

            try {
                log("Triggering Workflow...", 'info');
                const triggerResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`, {
                    method: 'POST', headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ ref: 'main', inputs: { url_list: urls } })
                });
                
                if (!triggerResp.ok) {
                    const errJson = await triggerResp.json();
                    throw new Error("GitHub Error: " + (errJson.message || triggerResp.statusText));
                }
                
                log("Waiting for Run ID...");
                await new Promise(r => setTimeout(r, 5000));

                const runsResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/actions/runs?per_page=1`, { headers: { 'Authorization': `token ${token}` } });
                const runsData = await runsResp.json();
                const latestRun = runsData.workflow_runs[0];
                
                // Save State
                localStorage.setItem('active_run_id', latestRun.id);
                localStorage.setItem('active_start_time', Date.now());
                localStorage.setItem('active_url_count', urlCount);

                log(`Run ID: ${latestRun.id}`);
                trackProgress(latestRun.id, token);

            } catch (err) {
                log(err.message, 'error');
                runBtn.disabled = false;
                btnLoader.classList.add('hidden');
                stopTimers();
            }
        });

        function trackProgress(runId, token) {
            badge.innerText = "RUNNING";
            badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-blue-200 text-blue-800";
            runBtn.disabled = true;
            btnLoader.classList.remove('hidden');

            const pollInterval = setInterval(async () => {
                const statusResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/actions/runs/${runId}`, { headers: { 'Authorization': `token ${token}` } });
                const statusData = await statusResp.json();
                
                if (statusData.status === 'completed') {
                    clearInterval(pollInterval);
                    clearSession();
                    stopTimers();

                    if (statusData.conclusion === 'success') {
                        log("Success! Fetching history...", 'success');
                        badge.innerText = "SUCCESS";
                        badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-200 text-green-800";
                        
                        setTimeout(async () => {
                            await fetchHistory();
                            if(historySelect.options.length > 1) {
                                historySelect.selectedIndex = 1;
                                loadReportFrame(historySelect.value);
                            }
                        }, 3000);
                    } else {
                        log("Workflow Failed.", 'error');
                        badge.innerText = "FAILED";
                        badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-200 text-red-800";
                        runBtn.disabled = false;
                    }
                }
            }, 4000);
        }

        function clearSession() {
            localStorage.removeItem('active_run_id');
            localStorage.removeItem('active_start_time');
            localStorage.removeItem('active_url_count');
        }

        async function displayReportFromApi(token, relativePath) {
            try {
                const fileResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${relativePath}`, {
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                });
                const fileData = await fileResp.json();
                const rawHtml = atob(fileData.content);
                previewPlaceholder.classList.add('hidden');
                reportFrame.classList.remove('hidden');
                const doc = reportFrame.contentWindow.document;
                doc.open(); doc.write(rawHtml); doc.close();
                newTabLink.href = `https://${OWNER}.github.io/${REPO}/${relativePath}`;
                newTabLink.classList.remove('hidden');
                runBtn.disabled = false;
                btnLoader.classList.add('hidden');
            } catch(e) { log("Error content: " + e.message, 'error'); }
        }

        // --- NEW TIMER LOGIC ---
        let stopwatchInterval;
        let countdownInterval;
        
        function startTimers(urlCount, startingElapsed = 0) {
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            // 1. STOPWATCH (Actual Time)
            let elapsed = startingElapsed;
            elapsedText.innerText = `Time: ${elapsed}s`;
            
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                elapsed++;
                elapsedText.innerText = `Time: ${elapsed}s`;
            }, 1000);

            // 2. COUNTDOWN (ETA)
            // Formula: 45s base boot time + 5s per URL
            const totalEstimatedSeconds = 45 + (urlCount * 5);
            let remaining = totalEstimatedSeconds - startingElapsed;
            if (remaining < 5) remaining = 5; // Minimum buffer

            etaText.innerText = `ETA: ${remaining}s`;
            
            // Calculate progress percentage step per second to reach 90%
            // We want to reach 90% when remaining hits 0
            let currentPercentage = (startingElapsed / totalEstimatedSeconds) * 90;
            const step = 90 / remaining; 

            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (remaining > 0) {
                    remaining--;
                    etaText.innerText = `ETA: ${remaining}s`;
                } else {
                    etaText.innerText = `Finalizing...`;
                }

                if (currentPercentage < 90) {
                    currentPercentage += step;
                    progressBar.style.width = `${currentPercentage}%`;
                }
            }, 1000);
        }

        function stopTimers() {
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            progressBar.style.width = '100%';
            etaText.innerText = "Done";
        }

        feather.replace();
    </script>
</body>
</html>

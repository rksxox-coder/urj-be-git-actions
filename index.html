<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Validator</title>
    <!-- Tailwind CSS with Dark Mode Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', // Custom dark shade
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        /* Custom Scrollbar */
        .log-window::-webkit-scrollbar { width: 6px; }
        .log-window::-webkit-scrollbar-track { background: transparent; }
        .log-window::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        
        /* Loader Animation */
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #progressBar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Theme Toggle Animation */
        .theme-toggle-btn { position: relative; width: 20px; height: 20px; overflow: hidden; cursor: pointer; color: #64748b; transition: color 0.3s; }
        .dark .theme-toggle-btn { color: #fbbf24; }
        .theme-toggle-btn:hover { color: #3b82f6; }
        
        .theme-icon { position: absolute; top: 0; left: 0; transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s; }
        .icon-moon { transform: rotate(90deg) scale(0.5); opacity: 0; }
        .icon-sun { transform: rotate(0deg) scale(1); opacity: 1; }
        .dark .icon-moon { transform: rotate(0deg) scale(1); opacity: 1; }
        .dark .icon-sun { transform: rotate(-90deg) scale(0.5); opacity: 0; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-200 font-sans h-screen flex flex-col transition-colors duration-300 selection:bg-blue-500 selection:text-white">

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-2xl w-96 border border-slate-200 dark:border-slate-700 transform transition-all scale-100">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900 mb-4 text-blue-600 dark:text-blue-400">
                    <i data-feather="lock" width="24"></i>
                </div>
                <h2 class="text-2xl font-bold">Access Portal</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Enter credentials to continue</p>
            </div>
            <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-3 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-6 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/30">Login</button>
            <p id="loginError" class="text-red-500 text-center mt-4 text-sm font-medium hidden bg-red-50 dark:bg-red-900/20 p-2 rounded-md border border-red-200 dark:border-red-800"></p>
        </div>
    </div>

    <!-- APP CONTENT -->
    <div id="appContent" class="flex-grow flex flex-col p-4 md:p-8 hidden">
        <div class="max-w-7xl mx-auto w-full bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 flex flex-col flex-grow transition-all duration-300">
            
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 pb-6 border-b border-slate-200 dark:border-slate-800 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight flex items-center gap-2">
                        <span class="bg-blue-600 w-2 h-6 rounded-full inline-block"></span>
                        Enterprise Redirect Validator
                    </h1>
                    <p id="userBadge" class="text-sm text-slate-500 dark:text-slate-400 mt-1 font-medium ml-4"></p>
                </div>
                
                <div class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-xl border border-slate-100 dark:border-slate-700">
                    <!-- History Dropdown (Constrained Width) -->
                    <div class="relative">
                        <select id="historySelect" class="appearance-none pl-3 pr-8 py-1.5 text-sm bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-200 hover:border-blue-400 dark:hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all cursor-pointer w-48 max-w-[200px] truncate">
                            <option value="">Loading history...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                            <i data-feather="chevron-down" width="14"></i>
                        </div>
                    </div>

                    <div id="status-badge" class="hidden px-3 py-1 rounded-full text-xs font-bold bg-slate-200 text-slate-600 uppercase tracking-wider">IDLE</div>

                    <div class="h-6 w-px bg-slate-300 dark:bg-slate-600"></div>

                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="theme-toggle-btn p-1" title="Toggle Theme">
                        <div class="theme-icon icon-sun"><i data-feather="sun" width="18"></i></div>
                        <div class="theme-icon icon-moon"><i data-feather="moon" width="18"></i></div>
                    </button>

                    <!-- GitHub Link -->
                    <a href="https://github.com/bindrakesh" target="_blank" class="text-slate-500 hover:text-black dark:text-slate-400 dark:hover:text-white transition-colors" title="Developer GitHub">
                        <i data-feather="github" width="18"></i>
                    </a>

                    <button id="logoutBtn" class="text-xs font-semibold text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 ml-1 transition-colors">Logout</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 flex-grow overflow-hidden">
                
                <!-- Left Panel: Controls -->
                <div class="lg:col-span-1 flex flex-col gap-5 pr-2 min-w-[300px]">
                    <div class="flex-grow flex flex-col">
                        <label class="block font-semibold text-sm mb-2 text-slate-700 dark:text-slate-300 flex items-center justify-between">
                            <span>Enter Redirect URLs</span>
                            <span class="text-xs font-normal text-slate-400 bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded">One per line</span>
                        </label>
                        <!-- Input Field with fixed outline -->
                        <textarea id="urlInput" class="w-full flex-grow p-4 border border-slate-300 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-950 dark:text-slate-200 font-mono text-sm leading-relaxed focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none shadow-inner placeholder-slate-400 dark:placeholder-slate-600" placeholder="https://www.example.com&#10;https://www.test.com"></textarea>
                    </div>

                    <!-- Progress Area -->
                    <div id="progressContainer" class="hidden bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 transition-all animate-fade-in">
                        <div class="flex justify-between text-xs font-bold text-slate-600 dark:text-slate-400 mb-3">
                            <span id="elapsedText" class="font-mono">Time: 0s</span>
                            <span id="etaText" class="text-blue-600 dark:text-blue-400 font-mono">ETA: Calc...</span>
                        </div>
                        <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5 overflow-hidden">
                            <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-indigo-600 h-full rounded-full relative" style="width: 0%">
                                <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
                            </div>
                        </div>
                    </div>

                    <button id="runBtn" class="group w-full bg-slate-900 dark:bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-slate-800 dark:hover:bg-blue-700 transition-all shadow-lg shadow-slate-900/20 dark:shadow-blue-900/30 flex justify-center items-center gap-3 active:scale-[0.98]">
                        <span id="btnText">Start Analysis</span>
                        <i data-feather="play" width="16" class="group-hover:translate-x-0.5 transition-transform"></i>
                        <div id="btnLoader" class="loader hidden ml-0"></div>
                    </button>

                    <!-- Console Log -->
                    <div class="bg-slate-950 text-green-400 p-4 rounded-xl font-mono text-xs h-36 overflow-y-auto log-window border border-slate-800 shadow-inner" id="consoleLogs">
                        <p class="text-slate-500 italic">> System Ready.</p>
                    </div>
                </div>

                <!-- Right Panel: Results -->
                <div class="lg:col-span-2 bg-slate-50 dark:bg-slate-950/50 border border-slate-200 dark:border-slate-800 rounded-2xl flex flex-col relative overflow-hidden shadow-inner group">
                    <!-- New Tab Button -->
                    <div class="absolute top-4 right-4 z-10 opacity-0 group-hover:opacity-100 transition-opacity">
                        <a id="newTabLink" href="#" target="_blank" class="hidden bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 shadow-md px-3 py-1.5 text-xs font-medium rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 transition-all flex items-center gap-2">
                            Open in New Tab <i data-feather="external-link" width="12"></i>
                        </a>
                    </div>
                    
                    <!-- Placeholder -->
                    <div id="previewPlaceholder" class="flex-grow flex flex-col items-center justify-center text-slate-400 dark:text-slate-600 p-8 text-center">
                        <div class="bg-slate-100 dark:bg-slate-800/50 p-6 rounded-full mb-4">
                            <i data-feather="layout" width="48" height="48" class="opacity-50"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-600 dark:text-slate-400">No Report Selected</h3>
                        <p class="text-sm mt-1 max-w-xs">Select a past report from the history dropdown or start a new analysis to view results here.</p>
                    </div>
                    
                    <iframe id="reportFrame" class="w-full h-full hidden bg-white rounded-lg"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const OWNER = 'rksxox-coder'; 
        const REPO = 'urj-be-git-actions';
        
        // --- AUTHENTICATION & UI LOGIC ---
        const loginModal = document.getElementById('loginModal');
        const appContent = document.getElementById('appContent');
        const userBadge = document.getElementById('userBadge');
        const themeToggle = document.getElementById('themeToggle');
        const reportFrame = document.getElementById('reportFrame');
        let CREDENTIALS = null;

        // Theme Init
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // --- UPDATED THEME TOGGLE ---
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const newTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.theme = newTheme;

            if (reportFrame && reportFrame.contentWindow) {
                reportFrame.contentWindow.postMessage({ type: 'theme-change', theme: newTheme }, '*');
            }
        });

        // Session Check
        if(sessionStorage.getItem('auth_user')) {
            CREDENTIALS = JSON.parse(sessionStorage.getItem('auth_user'));
            showApp();
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('loginError');
            
            btn.innerText = "Verifying...";
            btn.disabled = true;
            err.classList.add('hidden');

            try {
                const resp = await callApi('get_history', {}, u, p);
                if(resp.error) throw new Error("Invalid Credentials");
                CREDENTIALS = { username: u, password: p };
                sessionStorage.setItem('auth_user', JSON.stringify(CREDENTIALS));
                showApp();
            } catch(e) {
                err.innerText = "Access Denied: Invalid Username or Password";
                err.classList.remove('hidden');
                btn.innerText = "Login";
                btn.disabled = false;
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.clear();
            location.reload();
        });

        function showApp() {
            loginModal.classList.add('hidden');
            appContent.classList.remove('hidden');
            userBadge.innerText = `User: ${CREDENTIALS.username}`;
            fetchHistory();
            feather.replace();
        }

        async function callApi(action, payload = {}, user = CREDENTIALS?.username, pass = CREDENTIALS?.password) {
            const res = await fetch('/api', {
                method: 'POST',
                body: JSON.stringify({ action, username: user, password: pass, payload })
            });
            return await res.json();
        }

        // --- CORE VARIABLES ---
        const runBtn = document.getElementById('runBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const consoleLogs = document.getElementById('consoleLogs');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const historySelect = document.getElementById('historySelect');
        const badge = document.getElementById('status-badge');
        const newTabLink = document.getElementById('newTabLink');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const etaText = document.getElementById('etaText');
        const elapsedText = document.getElementById('elapsedText');

        function log(msg, type='info') {
            const p = document.createElement('p');
            const time = new Date().toLocaleTimeString([], { hour12: false });
            p.innerHTML = `<span class="opacity-50 mr-2">[${time}]</span>${msg}`;
            if(type==='error') p.classList.add('text-red-400');
            if(type==='success') p.classList.add('text-white', 'font-bold');
            consoleLogs.appendChild(p);
            consoleLogs.scrollTop = consoleLogs.scrollHeight;
        }

        async function fetchHistory() {
            try {
                const data = await callApi('get_history');
                if(data.error) throw new Error("No history found");
                
                const historyArray = JSON.parse(data.content);
                historySelect.innerHTML = '<option value="">-- Select Past Report --</option>';
                historyArray.forEach(h => {
                    const opt = document.createElement('option');
                    opt.value = h.path;
                    opt.innerText = `${h.date} (${h.urlCount} URLs)`;
                    historySelect.appendChild(opt);
                });
            } catch(e) { historySelect.innerHTML = '<option value="">No history available</option>'; }
        }

        historySelect.addEventListener('change', () => { if(historySelect.value) loadReportFrame(historySelect.value); });

        async function loadReportFrame(relativePath) {
            try {
                const data = await callApi('get_report', { path: relativePath });
                if(data.content) {
                    previewPlaceholder.classList.add('hidden');
                    reportFrame.classList.remove('hidden');
                    const doc = reportFrame.contentWindow.document;
                    doc.open(); doc.write(data.content); doc.close();
                    
                    newTabLink.classList.remove('hidden');
                    newTabLink.href = `https://${OWNER}.github.io/${REPO}/${relativePath}`;
                }
            } catch(e) { 
                log("Error loading report content", 'error');
            }
        }

        runBtn.addEventListener('click', async () => {
            const urls = document.getElementById('urlInput').value;
            if(!urls.trim()) return log("No URLs provided", 'error');
            const urlCount = urls.split('\n').filter(u => u.trim()).length;

            runBtn.disabled = true;
            btnText.innerText = "Uploading...";
            btnLoader.classList.remove('hidden');
            reportFrame.src = "about:blank";
            reportFrame.classList.add('hidden');
            previewPlaceholder.classList.remove('hidden');
            
            log("Authenticating & Uploading...");
            
            const resp = await callApi('upload', urls);
            
            if(resp.error) {
                log(resp.error, 'error');
                alert(resp.error);
                resetBtn();
                return;
            }

            log("Upload Success. Queued.");
            badge.innerText = "QUEUED";
            badge.classList.remove('hidden');
            
            startTimers(urlCount);
            waitForRunId();
        });

        function waitForRunId() {
            let attempts = 0;
            const maxAttempts = 40; 

            const interval = setInterval(async () => {
                attempts++;
                const resp = await callApi('get_latest_run');
                
                if (resp.runId) {
                    clearInterval(interval);
                    log(`Run ID Found: ${resp.runId}`);
                    trackProgress(resp.runId);
                } else {
                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        log("Timeout: GitHub didn't start the workflow in time.", 'error');
                        resetBtn();
                        stopTimers();
                    }
                }
            }, 3000); 
        }

        function trackProgress(runId) {
            badge.innerText = "RUNNING";
            badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-blue-200 text-blue-800";
            btnText.innerText = "Analyzing...";

            const interval = setInterval(async () => {
                const status = await callApi('check_run', { runId });
                
                if(status.status === 'completed') {
                    clearInterval(interval);
                    resetBtn();
                    stopTimers();
                    
                    if(status.conclusion === 'success') {
                        log("Success! Loading report...", 'success');
                        badge.innerText = "SUCCESS";
                        badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-200 text-green-800";
                        
                        setTimeout(async () => {
                            await fetchHistory(); 
                            if(historySelect.options.length > 1) {
                                historySelect.selectedIndex = 1;
                                const path = historySelect.value;
                                log(`Auto-loading: ${path}`);
                                loadReportFrame(path);
                            }
                        }, 4000); 
                    } else {
                        log("Workflow Failed.", 'error');
                        badge.innerText = "FAILED";
                        badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-200 text-red-800";
                    }
                }
            }, 4000);
        }

        function resetBtn() {
            runBtn.disabled = false;
            btnText.innerText = "Start Analysis";
            btnLoader.classList.add('hidden');
        }

        let stopwatchInterval;
        let countdownInterval;
        
        function startTimers(urlCount) {
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            let elapsed = 0;
            elapsedText.innerText = `Time: 0s`;
            
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                elapsed++;
                elapsedText.innerText = `Time: ${elapsed}s`;
            }, 1000);

            const totalEstimated = 45 + (urlCount * 5);
            let remaining = totalEstimated;
            etaText.innerText = `ETA: ${remaining}s`;
            
            let currentPct = 0;
            const step = 95 / totalEstimated; 

            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (remaining > 0) {
                    remaining--;
                    etaText.innerText = `ETA: ${remaining}s`;
                } else {
                    etaText.innerText = "Finishing up...";
                }

                if (currentPct < 95) {
                    currentPct += step;
                    progressBar.style.width = `${currentPct}%`;
                }
            }, 1000);
        }

        function stopTimers() {
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            progressBar.style.width = '100%';
            etaText.innerText = "Done";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #progressBar { transition: width 1s linear; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans h-screen flex flex-col">

    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-3 border rounded dark:bg-gray-700 dark:border-gray-600">
            <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-6 border rounded dark:bg-gray-700 dark:border-gray-600">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">Enter</button>
            <p id="loginError" class="text-red-500 text-center mt-3 text-sm hidden"></p>
        </div>
    </div>

    <div id="appContent" class="flex-grow flex flex-col p-6 hidden">
        <div class="max-w-7xl mx-auto w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col flex-grow">
            
            <div class="flex justify-between items-center mb-6 border-b dark:border-gray-700 pb-4">
                <div>
                    <h1 class="text-2xl font-bold">Enterprise Redirect Validator</h1>
                    <p id="userBadge" class="text-sm text-blue-500 font-mono"></p>
                </div>
                <div class="flex items-center gap-4">
                    <select id="historySelect" class="border dark:border-gray-600 rounded p-2 text-sm bg-gray-50 dark:bg-gray-700">
                        <option value="">Loading history...</option>
                    </select>
                    <div id="status-badge" class="hidden px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-600">IDLE</div>
                    <button id="logoutBtn" class="text-xs text-red-400 underline">Logout</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow overflow-hidden">
                <div class="lg:col-span-1 flex flex-col gap-4">
                    <div class="flex-grow">
                        <label class="block font-bold text-sm mb-2">Target URLs</label>
                        <textarea id="urlInput" class="w-full h-64 p-3 border rounded text-sm font-mono dark:bg-gray-700 dark:border-gray-600" placeholder="https://www.example.com"></textarea>
                    </div>

                    <div id="progressContainer" class="hidden bg-gray-50 dark:bg-gray-700 p-3 rounded border dark:border-gray-600">
                        <div class="flex justify-between text-xs font-bold mb-2"><span id="elapsedText">Time: 0s</span><span id="etaText">ETA: Calculating...</span></div>
                        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5"><div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div></div>
                    </div>

                    <button id="runBtn" class="w-full bg-black dark:bg-blue-600 text-white py-3 rounded font-bold hover:bg-gray-800 flex justify-center items-center gap-2">
                        <span>Start Analysis</span> <div id="btnLoader" class="loader hidden"></div>
                    </button>
                    
                    <div id="consoleLogs" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-xs h-32 overflow-y-auto">
                        <p class="text-gray-500">> System Ready.</p>
                    </div>
                </div>

                <div class="lg:col-span-2 bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded relative">
                    <iframe id="reportFrame" class="w-full h-full hidden bg-white rounded"></iframe>
                    <div id="previewPlaceholder" class="absolute inset-0 flex items-center justify-center text-gray-400">
                        <p>Report View</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- AUTHENTICATION ---
        const loginModal = document.getElementById('loginModal');
        const appContent = document.getElementById('appContent');
        const userBadge = document.getElementById('userBadge');
        let CREDENTIALS = null;

        // Check Session
        if(sessionStorage.getItem('auth_user')) {
            CREDENTIALS = JSON.parse(sessionStorage.getItem('auth_user'));
            showApp();
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // Verify via Netlify Function (Mock Check)
            // We send a dummy request to test creds
            try {
                const resp = await callApi('get_history', {}, u, p); // Use history fetch as auth check
                if(resp.error) throw new Error("Invalid Credentials");
                
                CREDENTIALS = { username: u, password: p };
                sessionStorage.setItem('auth_user', JSON.stringify(CREDENTIALS));
                showApp();
            } catch(e) {
                document.getElementById('loginError').innerText = "Invalid Username or Password";
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.clear();
            location.reload();
        });

        function showApp() {
            loginModal.classList.add('hidden');
            appContent.classList.remove('hidden');
            userBadge.innerText = `Logged in as: ${CREDENTIALS.username}`;
            fetchHistory();
        }

        // --- API WRAPPER (Talks to Netlify) ---
        async function callApi(action, payload = {}, user = CREDENTIALS?.username, pass = CREDENTIALS?.password) {
            const res = await fetch('/api', {
                method: 'POST',
                body: JSON.stringify({ action, username: user, password: pass, payload })
            });
            return await res.json();
        }

        // --- CORE LOGIC ---
        const runBtn = document.getElementById('runBtn');
        const consoleLogs = document.getElementById('consoleLogs');
        const reportFrame = document.getElementById('reportFrame');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const historySelect = document.getElementById('historySelect');

        function log(msg, type='info') {
            const p = document.createElement('p');
            p.innerText = `> ${msg}`;
            if(type==='error') p.classList.add('text-red-400');
            consoleLogs.appendChild(p);
            consoleLogs.scrollTop = consoleLogs.scrollHeight;
        }

        async function fetchHistory() {
            try {
                const data = await callApi('get_history');
                if(data.error) throw new Error(data.error);
                
                const history = JSON.parse(data); // API returns raw content string
                historySelect.innerHTML = '<option value="">-- History --</option>';
                history.forEach(h => {
                    const opt = document.createElement('option');
                    opt.value = h.path;
                    opt.innerText = `${h.date} (${h.urlCount})`;
                    historySelect.appendChild(opt);
                });
            } catch(e) { console.log(e); }
        }

        historySelect.addEventListener('change', async () => {
            if(!historySelect.value) return;
            const data = await callApi('get_report', { path: historySelect.value });
            if(data.content) renderReport(data.content);
        });

        function renderReport(html) {
            previewPlaceholder.classList.add('hidden');
            reportFrame.classList.remove('hidden');
            const doc = reportFrame.contentWindow.document;
            doc.open(); doc.write(html); doc.close();
        }

        runBtn.addEventListener('click', async () => {
            const urls = document.getElementById('urlInput').value;
            if(!urls.trim()) return log("No URLs", 'error');
            
            runBtn.disabled = true;
            log("Authenticating & Uploading...");
            
            const resp = await callApi('upload', urls);
            
            if(resp.error) {
                log(resp.error, 'error');
                alert(resp.error); // Show popup for limit exceeded
                runBtn.disabled = false;
                return;
            }

            log(`Queued. Run ID: ${resp.runId}`);
            trackProgress(resp.runId);
        });

        function trackProgress(runId) {
            const interval = setInterval(async () => {
                const status = await callApi('check_run', { runId });
                log(`Status: ${status.status}`);
                
                if(status.status === 'completed') {
                    clearInterval(interval);
                    runBtn.disabled = false;
                    if(status.conclusion === 'success') {
                        log("Success! Loading...", 'success');
                        setTimeout(() => {
                            fetchHistory();
                            // Auto load logic can go here
                        }, 3000);
                    } else {
                        log("Failed.", 'error');
                    }
                }
            }, 4000);
        }
    </script>
</body>
</html>
